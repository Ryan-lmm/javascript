<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .single_produto {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2%;
            background-color: rgb(6, 197, 197);
            color:white;
        }

        .single_produto p {
            margin-left: 290px;
            font-weight: bold;
            font-size: 18px;
            padding:0 2%;
            
        }

        input[type=text] {
            padding: 2%;
        }

        input[type=number]:nth-of-type(2) {
           width:90px;
           padding:2%;
        }

        input[type=number]:nth-of-type(3) {
            padding: 2%;
        }

        input[type=submit] {
            background-color: aqua;
            cursor: pointer;
            padding: 2%;
        }

        .total{
            font-size:20px;
            font-weight: bold;
        }

        .limpar{
            margin:30px 0;
            padding:2%;
            cursor:pointer;
        }
       
    </style>
</head>

<body>
    <header>
        <h2 >&nbsp;&nbsp;App lista de supermercado</h2>
    </header>
    <div class="lista">



    </div>
    <div class="total">
        <h1>Total:R$ 0</h1>
    </div>
    <div class="lista-cadastro">
        <input type="text" required name="nome_produto" placeholder="nome do produto..." />
        <input type="number" required name="quantity" placeholder="quantidade"/>
        <input type="number" required name="valor_produto" placeholder="valor do produto" />
        <input type="submit" name="enviar" value="Aplicar" />
    </div>

    <button class="limpar">Limpar lista</button>

    <script src="supermercado.js"></script>
</body>

</html>
